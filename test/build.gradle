apply plugin: 'com.android.application'

ext {
    projectBasePath = file('.').absolutePath
}

// Common configurations
apply from: '../common/android-set-common-properties.gradle'

android {
    defaultConfig {
        applicationId "com.h6ah4i.android.media.openslmediaplayer"

        // NOTE: StandardMediaPlayer: API level 9+, OpenSLMediaPlayer: API level 14+
        //       (test app requires API level 10 because of MediaMetadataRetriever class)
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(path: ':library')

    // WTF!  This does not work on New Build System 0.14.4 (2014/11/19)
    // releaseCompile project(path: ':library', configuration: 'release')
    // debugCompile project(path: ':library', configuration: 'debug')
}
